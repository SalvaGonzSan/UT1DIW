<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1 - Sesión 5</title>
    <script>
            function mostrarValorRango(valor) {
                document.getElementById('camporangomostrar').value=valor; 
              }
    </script>
</head>
<body>
    <h1>Sesión 5</h1>
    <h2>Anclas - Enlaces internos</h2>
    <a href="#ancla1">Saltar hacia el enlace interno inferior</a>
    <br>
    <form name="formulariocompleto1" id="formulariocompleto1id" action="" method="">
        <fieldset>
            <legend>Formulario completo</legend>
            <label for="campotexto1id">Nombre:</label>
            <input type="text" id="campotexto1id" placeholder="Introduce el nombre" title="Debes introducir un nombre" required>
            <br>
            <label for="areatexto1id">Comentarios:</label>
            <br>
            <textarea name="areatexto1" id="areatexto1id" cols="60" rows="15" placeholder="Comentarios aquí"></textarea>
            <br>
            <label for="campobusqueda1id">Término de búsqueda:</label>
            <input type="search" id="campobusqueda1id" name="campobusqueda1" placeholder="Introduce el término de búsqueda" size="50" maxlength="40">
            <br>
            <label for="campocontrasena1id">Contraseña:</label> 
            <input type="password" id="campocontrasena1id" name="campocontrasena1" placeholder="Introduce contraseña" required>
            <br>
            <label for="fichero1id">Selecciona un fichero:</label>
            <input type="file" id="fichero1id" name="fichero1">
            <br>
            <label for="camponumero1id">Campo de tipo número:</label>
            <input type="number" id="camponumero1id" name="camponumero1" step="4">
            <br>
            <label for="campourl1id">Campo de tipo url:</label>
            <input type="url" id="campourl1id" name="campourl1" required> 
            <br>
            <label for="campoemail1id">Campo de tipo email:</label>
            <input type="email" id="campoemail1id" name="campoemail1" required>
            <br>
            <label for="campodate1id">Campo de tipo fecha:</label>
            <input type="date" id="campodate1id" name="campodate1" required>
            <br>
            <label for="campotime1id">Campo de tipo tiempo:</label>
            <input type="time" id="campotime1id" name="campotime1" required>
            <br>
            <label for="campocolor1id">Campo de tipo color:</label>
            <input type="color" id="campocolor1id" name="campocolor1" required>
            <br>
            <label for="camporange1id">Campo de tipo range:</label>
            <input type="range" id="camporange1id" name="camporange1" title="Selecciona un valor del rango" min="0" max="10" value="5" step="1" onchange="mostrarValorRango(this.value)" required>
            <input type="text" id="camporangomostrar">
            <br>
            <input type="text" name="campodni" id="campodniid" placeholder="Introduce tu DNI" title="Introduce tu DNI: 8 números y una letra A a la Z" pattern="[0-9]{8}[A-Z]{1}" autofocus required>
            <br>
            <input type="submit" value="Validar los datos del formulario e intentar enviar">
        </fieldset>
    </form>
    <h3 id="ancla1">Destino del enlace interno</h3>
</body>
</html>
