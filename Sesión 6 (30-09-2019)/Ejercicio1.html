<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1</title>
</head>
<body>
        <form id="formulario1id" action="">
            <fieldset>
                <legend>Formulario con campo que utiliza pattern avanzado</legend>
                <label for="campodniid">DNI:</label>
                <input type="text" required maxlength="9" size="30" pattern="[a-zA-Z]?[0-9]{7}[0-9]?[a-zA-Z]{1}" id="campodniid" placeholder="Escriba aquí el DNI" title="El DNI debe contener 7 u 8 dígitos numéricos y una letra mayúscula o minúscula al final y opcionalmente al principio.">
                <input type="submit" id="botonenviarid">
            </fieldset>
        </form>
    
</body>
</html>
